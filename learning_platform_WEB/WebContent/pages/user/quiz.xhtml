<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/second-template.xhtml">

<f:metadata>
	<f:viewParam name="m" value="#{mathQuizBB.math.mathId}"
		converterMessage="Error"/>
	<f:viewParam name="s" value="#{mathQuizBB.section.sectionId}"
		converterMessage="Error"/>
		<f:event type="preRenderView" listener="#{mathQuizBB.onLoad()}" />
</f:metadata>

	<ui:define name="content">
<p:panel>
<center>
<h1 style="color:White">Quiz</h1>	
  
</center>
 <p:button outcome="/pages/user/testList" value="Cofnij">
	<f:param name="s" value="#{mathQuizBB.section.sectionId}" />
</p:button>


</p:panel>

    <h:form>
   
 
           	
       	<p:panelGrid columns="2"  layout="grid" styleClass="showcase-text-align-center">
       	 <f:facet name="header">
            	<h2><h:outputText value="#{mathQuizBB.math.content}" style="color: white" /></h2>
        </f:facet>
    
    
    	
    	<p:selectOneRadio unselectable="true"  value="#{mathQuizBB.answer}">
            <f:selectItem itemLabel="#{mathQuizBB.math.answer_A}" itemValue="#{mathQuizBB.math.answer_A}"/>
            <f:selectItem itemLabel="#{mathQuizBB.math.answer_B}" itemValue="#{mathQuizBB.math.answer_B}"/>
            <f:selectItem itemLabel="#{mathQuizBB.math.answer_C}" itemValue="#{mathQuizBB.math.answer_C}"/>
            <f:selectItem itemLabel="#{mathQuizBB.math.answer_D}" itemValue="#{mathQuizBB.math.answer_D}"/>
        </p:selectOneRadio>
    			
     
			</p:panelGrid>
    	<center>      
            <p:commandButton value="Wybierz"
				style="margin: 1em;" update="@form" action="#{mathQuizBB.checkAnswer()}"/>
        </center>
        
        <center>
         <h:outputText value="#{mathQuizBB.clientAnswer}" style="color: white" />
         </center>
            
      
 	</h:form>
    
	</ui:define>
	

	
</ui:composition>
</html>
