<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p:panel>
			<center>
				<h1 style="color:White">Register</h1>
			</center>
		</p:panel>
		
		<p:panel>
			<center>
			<h:form>
                <p:messages />
                <h:panelGrid columns="1">
                
                    <h:outputText value="Username:" />
                    <p:inputText id="username" value="#{registerBB.user.username}" required="true" requiredMessage="Username is required"/>
                   	<div class="mess">
		  				<p:messages for="username"/>
		  			</div>
		  			
		  			<h:outputText value="Email: " />
                    <p:inputText id="email" value="#{registerBB.user.email}" required="true" requiredMessage="Email is required" /> 
                   	<div class="mess">
		  				<p:messages for="email"/>
		  			</div>
                   
                    <h:outputText value="Password: " />
                    <p:password id="password" value="#{registerBB.user.password}" required="true" requiredMessage="Password is required" /> 
                    <div class="mess">
		  				<p:messages for="login"/>
		  			</div>
                    
                   
                </h:panelGrid>
                 	<center>
                 		<p:commandButton value="Register" action="#{registerBB.saveData()}" update="@form" />
                 		<br/>
                 		<br/>
                 		<br/>
                 	</center>
                 </h:form>
                 
                 Masz konto? 
                 <p:link outcome="login">
                 	<u>
    	    		<h:outputText value="Zaloguj sie" />
    	    		</u>
   				 </p:link>
                  <br/>
                  <br/>
                
                  <br/>
                
			</center>
		</p:panel>
	</ui:define>
	
</ui:composition>
</html>
